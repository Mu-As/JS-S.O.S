<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS dosyaları -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <!-- JS dosyaları, hiyerarşik düzende.-->
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>S-O-S</title>
  </head>
  <body>
    <div id="background-drop"></div>
    <header id="main-header">
      <h1>S-O-S</h1>
    </header>
    <main>
      <!-- Düzenleme sayfasının HTML yapısı -->
      <aside class="modal" id="config-overlay">
        <h2>Adınız</h2>
        <form>
          <div class="form-control">
            <label for="playerName">Oyuncu Adı</label>
            <input type="text" name="playerName" id="playerName" required />
          </div>
          <p id="configErrors"></p>
          <div>
            <button type="reset" class="btn btn-another" id="cancel-config-btn">
              İptal Et
            </button>
            <button type="submit" class="btn">Onayla</button>
          </div>
        </form>
      </aside>

      <!-- Oyuncu 1 ve Oyuncu 2'ye ait HTML yapısı -->
      <section id="config">
        <ol>
          <li>
            <!-- Oyuncu 1'in bilgilerinin gösterildiği kısım -->
            <article id="data-player1">
              <h2>1.Oyuncu</h2>
              <h3>Oyuncu Adı</h3>
              <p class="mark">S</p>
              <button
                class="btn btn-another"
                id="edit-player1-btn"
                data-playerid="1"
              >
                Düzenle
              </button>
            </article>
          </li>
          <li>
            <!-- Oyuncu 2'in bilgilerinin gösterildiği kısım -->
            <article id="data-player2">
              <h2>2.Oyuncu</h2>
              <h3>Oyuncu Adı</h3>
              <p class="mark">O</p>
              <button
                class="btn btn-another"
                id="edit-player2-btn"
                data-playerid="2"
              >
                Düzenle
              </button>
            </article>
          </li>
        </ol>
        <!-- Oyunu başlatan buton -->
        <button class="btn" id="startNewGameBtn">Yeni Oyun Başlat</button>
      </section>

      <!-- Oyundaki bileşenlerin bulunduğu kısım -->
      <section id="game">
        <!-- Oyun sonuçlandıktan sonra sonuçla alakalı bilginin bulunacağı kısım -->
        <article id="game-over">
          <h2>Oyunu kazanan oyuncu, <span id="winner">Oyuncu</span>!</h2>
          <p>Yeni oyuna başlamak için, "Yeni Oyun Başlat" butonuna tıkla.</p>
        </article>

        <!-- Aktif oyuncuyu gösteren kısım -->
        <p>Şimdı senin sıran <span id="active-playerName">Oyuncu Adı</span>!</p>

        <!-- Oyun tahtasına ait HTML yapısı -->
        <ol id="board">
          <li data-row="1" data-column="1"></li>
          <li data-row="1" data-column="2"></li>
          <li data-row="1" data-column="3"></li>

          <li data-row="2" data-column="1"></li>
          <li data-row="2" data-column="2"></li>
          <li data-row="2" data-column="3"></li>

          <li data-row="3" data-column="1"></li>
          <li data-row="3" data-column="2"></li>
          <li data-row="3" data-column="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
